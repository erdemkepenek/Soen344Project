# xenial build images
dist: xenial
language: python
python:
  - "3.7"
  
# command to install dependencies
install:
  - pip install -r requirements.txt
  
# command to run tests
script:
  - python -m unittest test/*
  # This task option -s requires a path or you can remove the -s 
  # and it iterate through the project
  #- python -m unittest discover -s
